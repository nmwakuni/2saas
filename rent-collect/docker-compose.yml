version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rentcollect-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rentcollect}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rentcollect123}
      POSTGRES_DB: ${POSTGRES_DB:-rentcollect}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-rentcollect}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rentcollect-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentcollect-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-rentcollect}:${POSTGRES_PASSWORD:-rentcollect123}@db:5432/${POSTGRES_DB:-rentcollect}?schema=public

      # Auth (Clerk)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}

      # SMS API (Africa's Talking)
      AFRICAS_TALKING_API_KEY: ${AFRICAS_TALKING_API_KEY}
      AFRICAS_TALKING_USERNAME: ${AFRICAS_TALKING_USERNAME}

      # M-Pesa (Safaricom Daraja)
      MPESA_ENVIRONMENT: ${MPESA_ENVIRONMENT:-sandbox}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      MPESA_SHORTCODE: ${MPESA_SHORTCODE:-174379}
      MPESA_PASSKEY: ${MPESA_PASSKEY}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL}

      # App URL
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

      # Node environment
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - '${APP_PORT:-3000}:3000'
    networks:
      - rentcollect-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma generate &&
        node server.js
      "

  # Prisma Studio (Optional - for database management)
  studio:
    image: node:18-alpine
    container_name: rentcollect-studio
    working_dir: /app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-rentcollect}:${POSTGRES_PASSWORD:-rentcollect123}@db:5432/${POSTGRES_DB:-rentcollect}?schema=public
    ports:
      - '${STUDIO_PORT:-5555}:5555'
    volumes:
      - ./prisma:/app/prisma
      - ./node_modules:/app/node_modules
    networks:
      - rentcollect-network
    command: sh -c "npm install -g prisma && npx prisma studio --port 5555 --hostname 0.0.0.0"
    profiles:
      - dev # Only start with --profile dev

networks:
  rentcollect-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
